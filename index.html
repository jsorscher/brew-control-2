<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scale Reader</title>
  <!-- Tesseract.js -->
  <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
  <style>
    :root{--gap:8px;--control-height:44px}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#000}
    #app{display:flex;flex-direction:column;height:100%}
    main{flex:1;display:flex;flex-direction:column;position:relative}
    video{width:100%;height:100%;object-fit:contain;background:#000}
    canvas.overlay{position:absolute;left:0;top:0;width:100%;height:100%}
    #controls{position:fixed;bottom:0;left:0;right:0;display:flex;gap:8px;padding:12px;background:rgba(0,0,0,0.7)}
    button{padding:12px 24px;border-radius:8px;border:none;background:#fff;font-size:16px;flex:1}
    button:disabled{opacity:0.5}
    #log{position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,0.7);color:#fff;padding:8px;font-family:monospace;pointer-events:none}
  </style>
</head>
<body>
  <div id="app">
    <main>
      <video id="video" playsinline autoplay muted></video>
      <canvas id="overlay" class="overlay"></canvas>
      <div id="controls">
        <button id="startBtn">Start Camera</button>
        <button id="captureBtn" disabled>Capture Frame</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <div id="log">Ready â€” press Start to begin camera</div>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
